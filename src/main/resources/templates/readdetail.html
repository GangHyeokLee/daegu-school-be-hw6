<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h2>학생 상세정보</h2>
    <div class="container my-3">
        <h2 class="border-bottom py-2" th:text="${student.getName()}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${student.getMajor()}"></div>
                <div class="card-text" style="white-space: pre-line;" th:text="${student.getAddr()}"></div>
                <div class="card-text" style="white-space: pre-line;" th:text="${student.getPhone()}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(student.getDate(), 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

<!--        <form th:action="@{|/reply/create/${student.getId()}|}" method="post" class="my-3">-->
<!--            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">-->
<!--                <div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>-->
<!--            </div>-->
<!--            <input type="submit" value="등록" class="btn btn-primary my-2">-->
<!--        </form>-->

        <h5 class="border-bottom my-3" th:text="|${#lists.size(student.getSugangs())}개의 답변이 있습니다.|"></h5>
        <div class="card my-3 p-3" th:each="reply : ${student.getSugangs()}">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${sugang.getContent()}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(reply.date, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
